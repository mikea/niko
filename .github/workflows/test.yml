name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release
  USE_LAPACK_64: ON

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Install dependecies
      run: |
        sudo apt-get install just re2c libopenblas64-dev liblapacke64-dev libopenblas-dev liblapacke-dev valgrind ninja-build libjemalloc-dev

    - name: Debug
      run: just test

    - name: Release
      run: |
        just release
        bin/niko -e "\\i"

    - name: Valgrind
      run: just valgrind

